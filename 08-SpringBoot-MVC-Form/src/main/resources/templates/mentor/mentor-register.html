<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Registration</title>
</head>
<body>

<div align="center">

    <form action="/mentor/confirm" method="post" th:object="${mentor}">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" th:field="*{firstName}">
        <br><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" th:field="*{lastName}">
        <br><br>
        <label for="email">Email Address</label>
        <input type="text" placeholder="email@example.com" id="email" th:field="*{email}">
        <br><br>
        <label>Gender</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" value="Male" th:field="*{gender}">
        <label for="female">Female</label>
        <input type="radio" id="female" value="Female" th:field="*{gender}">
        <br><br>
        <label for="graduated">Graduated</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}">
        <Br><Br>

        <label for="batcNumber">Batch Number</label>
        <select id="batcNumber" th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>
        <br><br>
        <label for="company">Company</label>
        <textarea id="company" th:field="*{company}"></textarea>
        <br><br>
        <button value="submit">Register</button>





    </form>

</div>

</body>
</html>
